<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Censo de Fauna - Quantum</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .animal-card {
            border: 1px solid var(--glass-border);
            padding: 0 !important;
            overflow: hidden;
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.6), rgba(15, 23, 42, 0.8));
        }

        .animal-img-box {
            height: 220px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .img-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), transparent);
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <span style="color: var(--primary);">Q</span>uantum
            </div>
            <ul class="nav-links" style="height: 100%;">
                <li><a href="dashboard.html"><span></span> Dashboard</a></li>
                <li><a href="animal.html" class="active"><span></span> Fauna</a></li>
                <li><a href="evaluation.html"><span></span> Auditor铆a</a></li>
                <li><a href="graphs.html"><span></span> Inteligencia</a></li>

                <li class="user-profile-section">
                    <div class="user-badge" id="userBadge">
                        <div class="user-avatar-mini" id="userInitial">U</div>
                        <div class="user-info-mini">
                            <div class="user-email-mini" id="userEmail">Cargando...</div>
                            <div class="user-role-mini" id="userRole">--</div>
                        </div>
                    </div>
                    <a href="#" id="logoutBtn" style="color: var(--danger); padding: 0.5rem 0.75rem;">
                        <span></span> Desconexi贸n
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="content-header"
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem; padding: 1rem 0;">
                <div>
                    <h1>Censo Operativo</h1>
                    <p style="color: var(--text-muted);">Administraci贸n de sujetos bajo custodia</p>
                </div>
                <button onclick="openModal()" class="btn btn-primary"><span>+</span> Registrar Nuevo</button>
            </header>

            <div class="glass-panel" style="padding: 1rem; margin-bottom: 2rem;">
                <input type="text" id="searchInput" class="form-control" style="border: none; background: transparent;"
                    placeholder=" Localizar por nombre o especie...">
            </div>

            <div class="dashboard-grid" id="animalGrid">
                <!-- Data injection here -->
            </div>
        </main>
    </div>

    <!-- Modal Context -->
    <div id="animalModal" class="modal-overlay">
        <div class="glass-panel" style="width: 90%; max-width: 500px; padding: 2.5rem; background: var(--base-card);">
            <h2 id="modalTitle" style="margin-bottom: 2rem; color: var(--primary);">Ficha Bio-Digital</h2>
            <form id="animalForm">
                <input type="hidden" id="animalId">
                <div class="form-group">
                    <label class="stat-label" style="display:block; margin-bottom: 0.5rem;">Identificador /
                        Nombre</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label class="stat-label" style="display:block; margin-bottom: 0.5rem;">Taxonom铆a /
                            Especie</label>
                        <input type="text" id="especie" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="stat-label" style="display:block; margin-bottom: 0.5rem;">Fecha Nacimiento</label>
                        <input type="date" id="fechaNacimiento" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="stat-label" style="display:block; margin-bottom: 0.5rem;">Registro Fotogr谩fico</label>
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <label for="fotoFile" class="btn"
                            style="background: rgba(255,255,255,0.05); color: var(--primary); border: 1px dashed var(--primary); flex: 1; justify-content: center; font-size: 0.8rem; padding: 0.75rem;">
                            <span></span> Subir del Dispositivo
                        </label>
                        <input type="file" id="fotoFile" accept="image/*" style="display: none;">
                        <div style="color: var(--text-muted); font-size: 0.8rem;">贸</div>
                        <input type="url" id="fotoUrl" class="form-control" style="flex: 1.5;"
                            placeholder="URL de Imagen Externa">
                    </div>
                    <div id="uploadStatus"
                        style="font-size: 0.7rem; margin-top: 0.5rem; color: var(--accent); display: none;">Archivo
                        listo para sincronizaci贸n.</div>
                </div>
                <div class="form-group">
                    <label class="stat-label" style="display:block; margin-bottom: 0.5rem;">Notas de Campo</label>
                    <textarea id="notas" class="form-control" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" onclick="closeModal()" class="btn"
                        style="background: rgba(255,255,255,0.05); color: white;">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Sincronizar Datos</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        if (!sessionStorage.getItem('jwt_token')) window.location.href = 'index.html';

        document.getElementById('logoutBtn').addEventListener('click', (e) => {
            e.preventDefault();
            sessionStorage.removeItem('jwt_token');
            window.location.href = 'index.html';
        });

        async function loadUserInfo() {
            try {
                const user = await Api.getCurrentUser();
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userRole').textContent = user.role;
                document.getElementById('userInitial').textContent = user.email.charAt(0).toUpperCase();
            } catch (err) {
                console.error("Error loading user info:", err);
            }
        }
        loadUserInfo();
    </script>
    <script src="js/animals.js"></script>
</body>

</html>
